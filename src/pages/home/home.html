<ion-header no-border>
  <ion-toolbar color="translucent">
    <ion-title>Google Map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="map-wrapper">
    <!-- <button ion-button (click)="loadMap()" shape="round" color="dark">
      <ion-icon slot="start" name="locate"></ion-icon>
      Where I Am
    </button> -->
    <div #map id="map"></div>
  </div>
 
  <ion-grid class="grid-bordered">
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <b>Check Point</b>
            <p>{{address}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center size="4" (click)="absenPagi()">
        <ion-card>
          <ion-card-content>
            <h1>Pagi</h1>
            <p>08:30-08:40</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col text-center size="4" (click)="absenSiang()">
        <ion-card>
          <ion-card-content>
            <h1>Siang</h1>
            <p>12:00-13:00</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col text-center size="4" (click)="absenPulang()">
        <ion-card>
          <ion-card-content>
            <h1>Pulang</h1>
            <p>16:30-18:00</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- List Headers in Lists -->
  <ion-list>
    <ion-list-header lines="full" color="tertiary">
      <ion-label>Recent</ion-label>
      <button ion-button fill="clear">
        <ion-icon name="options" slot="end"></ion-icon>
      </button>
    </ion-list-header>
    <ion-item>
      <ion-grid>
        <ion-row no-padding justify-content-start align-items-start>
          <ion-col text-center size="4" (click)="formIjin()">
            <ion-card>
              <ion-card-content>
                <ion-icon name="calendar"></ion-icon>
                <h1>Ijin</h1>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col text-center size="4" (click)="formSakit()">
            <ion-card>
              <ion-card-content>
                <ion-icon name="medkit"></ion-icon>              
                <h1>Sakit</h1>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col text-center size="4" (click)="formCuti()">
            <ion-card>
              <ion-card-content>
                <ion-icon name="clipboard"></ion-icon>  
                <h1>Cuti</h1>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>

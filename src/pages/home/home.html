<ion-header no-border>
  <ion-toolbar color="translucent">
    <ion-title>Google Map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="map-wrapper">
    <!-- <button ion-button (click)="loadMap()" shape="round" color="dark">
      <ion-icon slot="start" name="locate"></ion-icon>
      Where I Am
    </button> -->
    <div #map id="map"></div>
  </div>
 
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <b>Check Point</b>
            <p>{{address}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center size="4" (click)="absenPagi()">
        <ion-card>
          <ion-card-content>
            <h1>Pagi</h1>
            <p>08:30-08:40</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col text-center size="4" (click)="absenSiang()">
        <ion-card>
          <ion-card-content>
            <h1>Siang</h1>
            <p>12:00-13:00</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col text-center size="4" (click)="absenPulang()">
        <ion-card>
          <ion-card-content>
            <h1>Pulang</h1>
            <p>16:30-18:00</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- List Headers in Lists -->
  <ion-list>
    <ion-list-header>
      <ion-label>Recent</ion-label>
      <button ion-button>Clear</button>
    </ion-list-header>
    <ion-item>
      <ion-row no-padding justify-content-start align-items-start>
        <ion-col text-center size="4" (click)="absenPagi()">
          <ion-card>
            <ion-card-content>
              <ion-icon name="calendar"></ion-icon>
              <h1>Pagi</h1>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col text-center size="4" (click)="absenSiang()">
          <ion-card>
            <ion-card-content>
              <ion-icon name="calendar"></ion-icon>              
              <h1>Siang</h1>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col text-center size="4" (click)="absenPulang()">
          <ion-card>
            <ion-card-content>
              <ion-icon name="calendar"></ion-icon>  
              <h1>Pulang</h1>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
